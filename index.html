<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body>
    <div class="container mt-3 shadow p-3 mb-5 bg-white rounded">
        <h1 class="display-4 text-center text-primary mb-4">Task List</h1>
        <form id="task-form">
            <div class="form-group">
                <input type="text" class="form-control" name="task" id="task" placeholder="New Task">
            </div>
            <input type="submit" value="Add Task" class="btn btn-primary btn-lg btn-block">
        </form>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h5 id="task-title" class="">Tasks</h5>
                <div id="main">
                    <div class="form group mb-4">
                        <input type="text" class="form-control" name="filter" id="filter" placeholder="Filter Tasks">
                    </div>
                    <ul class="collection list-group mb-3"></ul>
                    <a href="#" class="clear-tasks btn btn-dark btn-lg btn-block mb-3">Clear Tasks</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
